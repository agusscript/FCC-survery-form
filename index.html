<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset class="fieldset-one">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"/></label>
        <label id="number-label">Age<input id="number" type="number" min="10" max="120" placeholder="Your age"/></label>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled select value>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <fieldset class="fieldset-two">
        <label><input type="radio" name="user-recommend" value="1">Definitely</label>
        <label><input type="radio" name="user-recommend" value="2">Maybe</label>
        <label><input type="radio" name="user-recommend" value="3">Not Sure</label>
      </fieldset>
      <p>What would you like to see improved?</p>
      <fieldset class="fieldset-three">
        <label><input type="checkbox" value="front-end-projects">Front end projects</label>
        <label><input type="checkbox" value="back-end-projects">Back end projects</label>
        <label><input type="checkbox" value="challenges">Challenges</label>
      </fieldset>
      <p>Any comments or suggestions?</p>
      <fieldset class="fieldset-four">
        <textarea placeholder="Enter your comment"></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
