<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>FCC Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodecamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset class="fieldset-one">
        <label for="name" id="name-label">
          <span>Name</span>
          <input id="name" type="text" required placeholder="Enter your name" />
        </label>
        <label for="email" id="email-label">
          <span>Email</span>
          <input id="email" type="email" required placeholder="Enter your email" />
        </label>
        <label for="age" id="number-label">
          <span>Age</span>
          <input id="number" type="number" min="10" max="120" placeholder="Your age" />
        </label>
        <label for="dropdown">
          <span>Which option best describes your current role?</span>
          <select id="dropdown">
            <option disabled select value>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <fieldset class="fieldset-two">
        <label for="user-recommend">
          <input type="radio" name="user-recommend" value="1" />
          <span>Definitely</span>
        </label>
        <label for="user-recommend">
          <input type="radio" name="user-recommend" value="2" />
          <span>Maybe</span>
        </label>
        <label for="user-recommend">
          <input type="radio" name="user-recommend" value="3" />
          <span>Not Sure</span>
        </label>
      </fieldset>
      <p>What would you like to see improved?</p>
      <fieldset class="fieldset-three">
        <label for="checkbox">
          <input type="checkbox" value="front-end-projects" />
          <span>Front end projects</span>
        </label>
        <label for="checkbox">
          <input type="checkbox" value="back-end-projects" />
          <span>Back end projects</span>
        </label>
        <label for="checkbox">
          <input type="checkbox" value="challenges" />
          <span>Challenges</span>
        </label>
      </fieldset>
      <p>Any comments or suggestions?</p>
      <fieldset class="fieldset-four">
        <textarea placeholder="Enter your comment"></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
